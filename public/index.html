<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Amazon Product viewer!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Amazon product viewer
      </h1>
      <p class="subtitle">
        Enter an Amazon ASIN below to get product details
      </p>
    </div>
    <hr>
    <div class="columns">
      <div class="column">
        <form action="/product" method="GET">
          <div class="field">
            <label class="label">ASIN</label>
            <div class="control">
              <input id="asin" class="input" type="text" placeholder="Text input">
            </div>
            <p class="help">Enter the ASIN for a product</p>
          </div>
          <div class="control">
            <button class="button is-primary">Submit</button>
          </div>
        </form>
        <h1>TODO - catch the submit - cancel it, and submit via fetch</h1>
      </div><!-- end col 1 -->
      <div class="column">
        <table class="table is-striped">
          <tr>
            <td>Title</td>
          </tr>
          <tr>
            <td>Category</td>
          </tr>
          <tr>
            <td>Dimensions</td>
          </tr>
          <tr>
            <td>Rank</td>
          </tr>
        </table>

      </div>
    </div><!-- end columns -->
  </section>
  </body>
</html>
